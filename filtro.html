<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtro de Pre√ßos - Mercado Couto</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #e67e22;
      margin-bottom: 20px;
    }
    .field {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    button {
      padding: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 20px;
    }
    #addItem {
      background-color: #27ae60;
      color: #fff;
    }
    #addItem:hover {
      background-color: #2ecc71;
    }
    .quotation-list {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .quotation-box {
      background: #f9f9f9;
      padding: 15px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .quotation-box h3 {
      margin-top: 0;
      color: #e67e22;
    }
    .quotation-box ul {
      list-style: none;
      padding: 0;
    }
    .quotation-box li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .quotation-box li:last-child {
      border-bottom: none;
    }
    .quotation-box .total {
      font-weight: bold;
      color: #27ae60;
      margin-top: 10px;
    }
    .whatsapp-btn {
      display: inline-block;
      padding: 10px 15px;
      background: #25d366;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      width: 100%;
      text-align: center;
      margin-top: 15px;
    }
    .whatsapp-btn:hover {
      background: #128c7e;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üõí Filtro de Pre√ßos - Mercado Couto</h1>

  <div class="field">
    <label for="cotacao">Cole sua Cota√ß√£o:</label>
    <textarea id="cotacao" rows="8" placeholder="Cole a cota√ß√£o aqui"></textarea>
  </div>

  <button id="addItem">Adicionar Cota√ß√£o</button>

  <div class="quotation-list" id="quotationList"></div>

  <button id="filtrarMelhoresPrecos" style="background-color: #e67e22; color: #fff;">Filtrar Melhores Pre√ßos</button>
</div>

<script>
  const addItemButton = document.getElementById('addItem');
  const filtrarButton = document.getElementById('filtrarMelhoresPrecos');
  const cotacaoTextArea = document.getElementById('cotacao');
  const quotationList = document.getElementById('quotationList');

  let cotacoes = [];

  addItemButton.addEventListener('click', () => {
    const cotacao = cotacaoTextArea.value.trim();
    if (!cotacao) return alert('Por favor, cole uma cota√ß√£o.');
    
    cotacoes.push(parseCotacao(cotacao));
    cotacaoTextArea.value = '';
    renderCotacoes();
  });

  filtrarButton.addEventListener('click', () => {
    const melhoresPrecos = filtrarMelhoresPrecos(cotacoes);
    renderMelhoresPrecos(melhoresPrecos);
  });

  function parseCotacao(cotacao) {
    const linhas = cotacao.split('\n').filter(line => line.trim() !== '');
    const empresa = linhas[1].split(':')[1].trim();
    const entrega = linhas[2].split(':')[1].trim();
    const itens = [];
    
    for (let i = 3; i < linhas.length; i++) {
      const linha = linhas[i].trim();
      if (linha.startsWith('üì¶')) {
        const produto = linha.split('*')[1];
        const marca = linhas[i + 1].split(':')[1].trim();
        const quantidade = parseInt(linhas[i + 2].split(':')[1].trim());
        const valor = parseFloat(linhas[i + 3].split(':')[1].trim().replace('R$', '').trim());
        const subtotal = parseFloat(linhas[i + 4].split(':')[1].trim().replace('R$', '').trim());

        itens.push({ produto, marca, quantidade, valor, subtotal });
      }
    }

    return { empresa, entrega, itens };
  }

  function filtrarMelhoresPrecos(cotacoes) {
    const melhoresPrecos = [];

    cotacoes.forEach(cotacao => {
      const precoPorItem = {};

      cotacao.itens.forEach(item => {
        if (!precoPorItem[item.produto] || precoPorItem[item.produto].valor > item.valor) {
          precoPorItem[item.produto] = item;
        }
      });

      const itensVencedores = Object.values(precoPorItem);
      const total = itensVencedores.reduce((acc, item) => acc + item.subtotal, 0);

      melhoresPrecos.push({ empresa: cotacao.empresa, entrega: cotacao.entrega, itens: itensVencedores, total });
    });

    return melhoresPrecos;
  }

  function renderCotacoes() {
    quotationList.innerHTML = '';

    cotacoes.forEach((cotacao, index) => {
      const cotacaoElement = document.createElement('div');
      cotacaoElement.classList.add('quotation-box');
      cotacaoElement.innerHTML = `
        <h3>${cotacao.empresa}</h3>
        <ul>
          ${cotacao.itens.map(item => `
            <li><strong>${item.produto}</strong> - ${item.marca} - Qtd: ${item.quantidade} - R$ ${item.valor.toFixed(2)} - Subtotal: R$ ${item.subtotal.toFixed(2)}</li>
          `).join('')}
        </ul>
      `;
      quotationList.appendChild(cotacaoElement);
    });
  }

  function renderMelhoresPrecos(melhoresPrecos) {
    quotationList.innerHTML = '';

    melhoresPrecos.forEach(cotacao => {
      const cotacaoElement = document.createElement('div');
      cotacaoElement.classList.add('quotation-box');
      cotacaoElement.innerHTML = `
        <h3>${cotacao.empresa}</h3>
        <ul>
          ${cotacao.itens.map(item => `
            <li><strong>${item.produto}</strong> - ${item.marca} - Qtd: ${item.quantidade} - R$ ${item.valor.toFixed(2)} - Subtotal: R$ ${item.subtotal.toFixed(2)}</li>
          `).join('')}
        </ul>
        <div class="total">Total: R$ ${cotacao.total.toFixed(2)}</div>
        <a href="https://wa.me/?text=${encodeURIComponent(`üõí *Cota√ß√£o Mercado Couto*\n*Empresa:* ${cotacao.empresa}\n*Entrega:* ${cotacao.entrega}\n${cotacao.itens.map(item => `üì¶ *${item.produto}*\nMarca: ${item.marca}\nQtd: ${item.quantidade}\nValor unit√°rio: R$ ${item.valor.toFixed(2)}\nSubtotal: R$ ${item.subtotal.toFixed(2)}\n`).join('')}\nTotal: R$ ${cotacao.total.toFixed(2)}`)}" class="whatsapp-btn" target="_blank">Compartilhar via WhatsApp</a>
      `;
      quotationList.appendChild(cotacaoElement);
    });
  }
</script>

</body>
</html>
