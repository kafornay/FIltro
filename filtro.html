<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CotaÃ§Ã£o - Mercado Couto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #e67e22;
    }

    .formulario, .container {
      max-width: 800px;
      margin: 0 auto;
      margin-top: 20px;
    }

    .formulario input, .formulario button {
      padding: 10px;
      margin: 5px;
      width: calc(100% - 22px);
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .formulario button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    .formulario button:hover {
      background-color: #1e8449;
    }

    .fornecedor-box {
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .fornecedor-box h3 {
      color: #e67e22;
    }

    .fornecedor-box ul {
      list-style: none;
      padding: 0;
    }

    .fornecedor-box li {
      background-color: #f9f9f9;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
    }

    .total-price {
      font-weight: bold;
      color: #c0392b;
      margin-top: 10px;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }

    .whatsapp-btn:hover {
      background-color: #128c7e;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ CotaÃ§Ã£o Mercado Couto</h1>

  <div class="formulario">
    <input type="text" id="empresa" placeholder="Nome da empresa">
    <input type="date" id="entrega" placeholder="Data de entrega">
    <input type="text" id="produto" placeholder="Produto">
    <input type="text" id="marca" placeholder="Marca">
    <input type="number" id="qtd" placeholder="Quantidade">
    <input type="number" id="valor" placeholder="Valor unitÃ¡rio (ex: 4.99)" step="0.01">
    <button onclick="adicionarItem()">Adicionar Item</button>
  </div>

  <div class="container" id="listaFornecedores">
    <!-- Itens serÃ£o inseridos aqui -->
  </div>

  <script>
    const fornecedores = {};

    function adicionarItem() {
      const empresa = document.getElementById('empresa').value.trim();
      const entrega = document.getElementById('entrega').value;
      const produto = document.getElementById('produto').value.trim();
      const marca = document.getElementById('marca').value.trim();
      const qtd = parseInt(document.getElementById('qtd').value);
      const valor = parseFloat(document.getElementById('valor').value);

      if (!empresa || !entrega || !produto || !marca || !qtd || !valor) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      if (!fornecedores[empresa]) {
        fornecedores[empresa] = {
          entrega,
          itens: []
        };
      }

      fornecedores[empresa].itens.push({ produto, marca, qtd, valor });

      renderizar();
      limparCampos();
    }

    function limparCampos() {
      ['produto', 'marca', 'qtd', 'valor'].forEach(id => document.getElementById(id).value = '');
    }

    function renderizar() {
      const container = document.getElementById('listaFornecedores');
      container.innerHTML = '';

      Object.entries(fornecedores).forEach(([empresa, dados]) => {
        const { entrega, itens } = dados;
        const box = document.createElement('div');
        box.className = 'fornecedor-box';

        let total = 0;
        const lista = document.createElement('ul');

        itens.forEach(({ produto, marca, qtd, valor }) => {
          const subtotal = qtd * valor;
          total += subtotal;
          const item = document.createElement('li');
          item.innerHTML = `<strong>${produto}</strong><br>Marca: ${marca}<br>Qtd: ${qtd}<br>Valor: R$ ${valor.toFixed(2)}<br>Subtotal: R$ ${subtotal.toFixed(2)}`;
          lista.appendChild(item);
        });

        const mensagem = encodeURIComponent(`ðŸ›’ *CotaÃ§Ã£o Mercado Couto*\n*Empresa:* ${empresa}\n*Entrega:* ${entrega}\n\n` +
          itens.map(i => `ðŸ“¦ *${i.produto}*\nMarca: ${i.marca}\nQtd: ${i.qtd}\nValor: R$ ${i.valor.toFixed(2)}\nSubtotal: R$ ${(i.qtd * i.valor).toFixed(2)}\n`).join('\n') +
          `\n*Total:* R$ ${total.toFixed(2)}`);

        box.innerHTML = `<h3>${empresa}</h3><p>Entrega: ${entrega}</p>`;
        box.appendChild(lista);
        box.innerHTML += `<div class="total-price">Total geral: R$ ${total.toFixed(2)}</div>`;
        box.innerHTML += `<a class="whatsapp-btn" href="https://wa.me/5521992576333?text=${mensagem}" target="_blank">Compartilhar via WhatsApp</a>`;

        container.appendChild(box);
      });
    }
  </script>

</body>
</html>
