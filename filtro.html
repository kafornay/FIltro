<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtro de Cotação</title>
    <style>
        /* Reset geral */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-section input,
        .filter-section button {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        .filter-section button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        .filter-section button:hover {
            background-color: #45a049;
        }

        .message-section {
            margin-top: 30px;
        }

        .message-item {
            background-color: #fafafa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .message-item p {
            margin: 5px 0;
        }

        .message-item .total {
            font-weight: bold;
            color: #2c6d34;
        }

        .copy-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #009688;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            cursor: pointer;
        }

        .copy-button:hover {
            background-color: #00796b;
        }

        /* Ajustes para telas pequenas */
        @media screen and (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            .message-item {
                padding: 10px;
            }

            .filter-section input,
            .filter-section button {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Filtro de Cotação</h1>

    <!-- Filtro por fornecedor -->
    <div class="filter-section">
        <h3>Cole as cotações por fornecedor:</h3>

        <label for="fornecedor1">Fornecedor 1:</label>
        <textarea id="fornecedor1" placeholder="Cole a cotação do Fornecedor 1"></textarea>

        <label for="fornecedor2">Fornecedor 2:</label>
        <textarea id="fornecedor2" placeholder="Cole a cotação do Fornecedor 2"></textarea>

        <label for="fornecedor3">Fornecedor 3:</label>
        <textarea id="fornecedor3" placeholder="Cole a cotação do Fornecedor 3"></textarea>

        <label for="fornecedor4">Fornecedor 4:</label>
        <textarea id="fornecedor4" placeholder="Cole a cotação do Fornecedor 4"></textarea>

        <label for="fornecedor5">Fornecedor 5:</label>
        <textarea id="fornecedor5" placeholder="Cole a cotação do Fornecedor 5"></textarea>

        <label for="fornecedor6">Fornecedor 6:</label>
        <textarea id="fornecedor6" placeholder="Cole a cotação do Fornecedor 6"></textarea>

        <button onclick="filterMessages()">Filtrar</button>
    </div>

    <!-- Mensagens filtradas -->
    <div class="message-section" id="messageSection"></div>
</div>

<!-- Script para manipulação -->
<script>
    function filterMessages() {
        let messages = [];
        for (let i = 1; i <= 6; i++) {
            const message = document.getElementById(`fornecedor${i}`).value.trim();
            if (message) {
                messages.push({ fornecedor: `Fornecedor ${i}`, message });
            }
        }

        let outputHtml = '';
        messages.forEach(data => {
            const message = data.message.split('\n');
            let company = '';
            let products = [];
            let total = 0;

            message.forEach(line => {
                if (line.includes('Empresa:')) {
                    company = line.split('Empresa:')[1].trim();
                }
                if (line.includes('Marca:') && line.includes('Qtd:') && line.includes('Valor unitário:')) {
                    const product = {};
                    const match = line.match(/\*([a-zA-Z0-9\s]+)\*\s+Marca:\s+([a-zA-Z\s]+)\s+Qtd:\s+(\d+)\s+Valor\s+unitário:\s+R\$\s*([\d,\.]+)/);
                    if (match) {
                        product.name = match[1].trim();
                        product.brand = match[2].trim();
                        product.quantity = parseInt(match[3]);
                        product.unitPrice = parseFloat(match[4].replace(',', '.'));
                        product.subTotal = product.quantity * product.unitPrice;
                        products.push(product);
                        total += product.subTotal;
                    }
                }
            });

            if (company && products.length > 0) {
                outputHtml += `<div class="message-item"><h4>${data.fornecedor} - ${company}</h4>`;
                products.forEach(product => {
                    outputHtml += `
                        <p><strong>${product.name}</strong> (Marca: ${product.brand})</p>
                        <p>Quantidade: ${product.quantity} | Preço unitário: R$ ${product.unitPrice.toFixed(2)} | Subtotal: R$ ${product.subTotal.toFixed(2)}</p>
                    `;
                });
                outputHtml += `<p class="total">Total Geral: R$ ${total.toFixed(2)}</p>`;
                outputHtml += `<a href="https://wa.me/5521992576333?text=Pedido%20da%20${encodeURIComponent(company)}" class="copy-button" target="_blank">Enviar via WhatsApp</a></div>`;
            }
        });

        if (outputHtml === '') {
            outputHtml = '<p>Nenhum item encontrado nas mensagens.</p>';
        }

        document.getElementById('messageSection').innerHTML = outputHtml;
    }
</script>

</body>
</html>
