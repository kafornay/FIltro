<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Filtro de Melhores Pre√ßos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 20px 0;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .item-card {
      background: #e9f5e9;
      border-left: 5px solid #28a745;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .fornecedor {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .fornecedor h3 {
      margin-top: 0;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 10px;
      background: #25d366;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Filtro de Melhores Pre√ßos</h2>
    <textarea id="cotacao" placeholder="Cole aqui as cota√ß√µes..."></textarea>
    <button onclick="adicionarCotacao()">Adicionar</button>
    <button onclick="filtrarMelhoresPrecos()">Filtrar Melhores Pre√ßos</button>

    <div id="listaCotacoes"></div>
    <hr />
    <div id="resultado"></div>
  </div>

  <script>
    const cotacoes = [];

    function limparTexto(texto) {
      // Remover emojis
      texto = texto.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|\uD83E[\uDD00-\uDDFF])/g, '');
      // Remover asteriscos, √≠cones e outros caracteres especiais
      texto = texto.replace(/[*üì¶üõí]/g, '');
      // Substituir m√∫ltiplos espa√ßos por um √∫nico espa√ßo
      texto = texto.replace(/\s{2,}/g, ' ');
      // Remover espa√ßos no in√≠cio e no fim de cada linha
      texto = texto.split('\n').map(linha => linha.trim()).join('\n');
      return texto.trim();
    }

    function adicionarCotacao() {
      const textarea = document.getElementById('cotacao');
      let texto = textarea.value.trim();
      if (!texto) return;

      // Limpar o texto
      texto = limparTexto(texto);

      // Adicionar √† lista de cota√ß√µes
      cotacoes.push(texto);

      // Exibir um trecho da cota√ß√£o adicionada
      const div = document.createElement('div');
      div.className = 'item-card';
      const linhas = texto.split('\n');
      div.textContent = linhas[1] || 'Cota√ß√£o adicionada';
      document.getElementById('listaCotacoes').appendChild(div);

      // Limpar o textarea
      textarea.value = '';
    }

    function filtrarMelhoresPrecos() {
      const precosMap = new Map();
      const fornecedores = {};

      cotacoes.forEach(txt => {
        const empresaMatch = txt.match(/Empresa:\s*(.+)/i);
        const empresa = empresaMatch ? empresaMatch[1].trim() : 'Desconhecida';

        const linhas = txt.split('\n');
        for (let i = 0; i < linhas.length; i++) {
          if (linhas[i].toLowerCase().includes('valor unit√°rio')) {
            const nome = linhas[i - 3] ? linhas[i - 3].trim().toLowerCase() : '';
            const valorMatch = linhas[i].match(/R\$\s*([\d.,]+)/);
            const valor = valorMatch ? parseFloat(valorMatch[1].replace('.', '').replace(',', '.')) : Infinity;
            if (nome) {
              const textoItem = linhas.slice(i - 3, i + 2).join('\n');
              if (!precosMap.has(nome) || precosMap.get(nome).valor > valor) {
                precosMap.set(nome, { valor, empresa, texto: textoItem });
              }
            }
          }
        }
      });

      // Agrupar por fornecedor
      precosMap.forEach(({ empresa, texto }) => {
        if (!fornecedores[empresa]) fornecedores[empresa] = [];
        fornecedores[empresa].push(texto);
      });

      // Renderizar resultado
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = '';
      for (let [empresa, itens] of Object.entries(fornecedores)) {
        const div = document.createElement('div');
        div.className = 'fornecedor';
        div.innerHTML = `<h3>${empresa}</h3><ul>${itens.map(i => `<li>${i.replace(/\n/g, '<br>')}</li>`).join('')}</ul>`;
        const msg = encodeURIComponent(`Pedido ${empresa}:\n` + itens.join('\n\n'));
        div.innerHTML += `<a class='whatsapp' href='https://wa.me/?text=${msg}' target='_blank'>Compartilhar via WhatsApp</a>`;
        resultadoDiv.appendChild(div);
      }
    }
  </script>
</body>
</html>
