<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtro de Melhores Pre√ßos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 20px 0;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .item-card {
      background: #e9f5e9;
      border-left: 5px solid #28a745;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .fornecedor {
      background: #fff;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .fornecedor h3 {
      margin-top: 0;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 10px;
      background: #25d366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Filtro de Melhores Pre√ßos</h2>
    <textarea id="cotacao" placeholder="Cole aqui as cota√ß√µes..."></textarea>
    <button onclick="adicionarCotacao()">Adicionar</button>

    <div id="listaCotacoes"></div>
    <hr />
    <div id="resultado"></div>

    <button onclick="filtrarMelhoresPrecos()">Filtrar Melhores Pre√ßos</button>
  </div>

  <script>
    const cotacoes = [];

    function adicionarCotacao() {
      const texto = document.getElementById('cotacao').value.trim();
      if (!texto) return;
      cotacoes.push(texto);

      const empresaMatch = texto.match(/\*Empresa:\* (.+)/);
      const nomeEmpresa = empresaMatch ? empresaMatch[1].trim() : 'Empresa n√£o identificada';

      const div = document.createElement('div');
      div.className = 'item-card';
      div.textContent = `Cota√ß√£o de: ${nomeEmpresa}`;
      document.getElementById('listaCotacoes').appendChild(div);
      document.getElementById('cotacao').value = '';
    }

    function filtrarMelhoresPrecos() {
      const precosMap = new Map();
      const fornecedores = {};

      cotacoes.forEach(txt => {
        const empresaMatch = txt.match(/\*Empresa:\* (.+)/);
        const empresa = empresaMatch ? empresaMatch[1].trim() : 'Desconhecida';

        const itens = txt.split('üì¶').slice(1);
        itens.forEach(bloco => {
          const linhas = bloco.trim().split('\n');
          const nomeMatch = linhas[0].match(/\*(.+)\*/);
          const nome = nomeMatch ? nomeMatch[1].toLowerCase().trim() : '';
          const valorMatch = linhas.find(l => l.includes('Valor unit√°rio')).match(/R\$\s*([\d,\.]+)/);
          const valor = valorMatch ? parseFloat(valorMatch[1].replace(',', '.')) : Infinity;

          if (!nome) return;

          if (!precosMap.has(nome) || precosMap.get(nome).valor > valor) {
            precosMap.set(nome, { valor, empresa, texto: bloco.trim() });
          }
        });
      });

      // Agrupar por fornecedor
      precosMap.forEach(({ empresa, texto }) => {
        if (!fornecedores[empresa]) fornecedores[empresa] = [];
        fornecedores[empresa].push(texto);
      });

      // Renderizar resultado
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = '';
      for (let [empresa, itens] of Object.entries(fornecedores)) {
        const div = document.createElement('div');
        div.className = 'fornecedor';
        div.innerHTML = `<h3>${empresa}</h3><ul>${itens.map(i => `<li>${i.replace(/\n/g, '<br>')}</li>`).join('')}</ul>`;
        const msg = encodeURIComponent(`Pedido ${empresa}:\n` + itens.join('\n\n'));
        div.innerHTML += `<a class='whatsapp' href='https://wa.me/?text=${msg}' target='_blank'>Compartilhar via WhatsApp</a>`;
        resultadoDiv.appendChild(div);
      }
    }
  </script>
</body>
</html>
