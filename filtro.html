<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtro de Melhores Pre√ßos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      color: #333;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #007bff;
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: calc(100% - 20px);
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      margin-bottom: 10px;
    }
    button {
      display: inline-block;
      padding: 12px 24px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #listaCotacoes {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #f9f9f9;
    }
    .item-card {
      background: #e6ffe6;
      border-left: 5px solid #28a745;
      padding: 12px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 15px;
    }
    hr {
      border: 0;
      border-top: 1px solid #eee;
      margin: 20px 0;
    }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background-color: #fff;
    }
    .fornecedor {
      background: #f8f8f8;
      border: 1px solid #eee;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    .fornecedor h3 {
      margin-top: 0;
      color: #28a745;
      margin-bottom: 10px;
    }
    .fornecedor ul {
      padding-left: 20px;
      list-style-type: disc;
    }
    .fornecedor li {
      margin-bottom: 5px;
      font-size: 15px;
    }
    .whatsapp {
      display: inline-block;
      margin-top: 15px;
      background: #25d366;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .whatsapp:hover {
      background-color: #128c7e;
    }

    /* Estilos para telas menores (mobile) */
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
      h2 {
        font-size: 1.8em;
        margin-bottom: 15px;
      }
      textarea {
        font-size: 14px;
        height: 120px;
      }
      button {
        display: block;
        width: 100%;
        margin: 5px 0;
        padding: 10px;
        font-size: 14px;
      }
      .item-card {
        font-size: 14px;
        padding: 10px;
      }
      .fornecedor h3 {
        font-size: 1.4em;
      }
      .fornecedor li {
        font-size: 14px;
      }
      .whatsapp {
        font-size: 14px;
        padding: 8px 12px;
        text-align: center;
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Filtro de Melhores Pre√ßos</h2>
    <textarea id="cotacao" placeholder="Cole aqui as cota√ß√µes..."></textarea>
    <button onclick="adicionarCotacao()">Adicionar</button>

    <div id="listaCotacoes"></div>
    <hr />
    <div id="resultado"></div>

    <button onclick="filtrarMelhoresPrecos()">Filtrar Melhores Pre√ßos</button>
  </div>

  <script>
    const cotacoes = [];

    function adicionarCotacao() {
      const texto = document.getElementById('cotacao').value.trim();
      if (!texto) return;
      cotacoes.push(texto);

      const empresaMatch = texto.match(/\*Empresa:\* (.+)/);
      const nomeEmpresa = empresaMatch ? empresaMatch[1].trim() : 'Empresa n√£o identificada';

      const div = document.createElement('div');
      div.className = 'item-card';
      div.textContent = `Cota√ß√£o de: ${nomeEmpresa}`;
      document.getElementById('listaCotacoes').appendChild(div);
      document.getElementById('cotacao').value = '';
    }

    function filtrarMelhoresPrecos() {
      const precosMap = new Map();
      const fornecedores = {};

      cotacoes.forEach(txt => {
        const empresaMatch = txt.match(/\*Empresa:\* (.+)/);
        const empresa = empresaMatch ? empresaMatch[1].trim() : 'Desconhecida';

        const itens = txt.split('üì¶').slice(1);
        itens.forEach(bloco => {
          const linhas = bloco.trim().split('\n');
          const nomeMatch = linhas[0].match(/\*(.+)\*/);
          const nome = nomeMatch ? nomeMatch[1].toLowerCase().trim() : '';
          const valorMatch = linhas.find(l => l.includes('Valor unit√°rio')).match(/R\$\s*([\d,\.]+)/);
          const valor = valorMatch ? parseFloat(valorMatch[1].replace(',', '.')) : Infinity;

          if (!nome) return;

          if (!precosMap.has(nome) || precosMap.get(nome).valor > valor) {
            precosMap.set(nome, { valor, empresa, texto: bloco.trim() });
          }
        });
      });

      // Agrupar por fornecedor e calcular o total
      precosMap.forEach(({ empresa, valor, texto }) => {
        if (!fornecedores[empresa]) {
          fornecedores[empresa] = { itens: [], total: 0 };
        }
        fornecedores[empresa].itens.push(texto);
        fornecedores[empresa].total += valor;
      });

      // Renderizar resultado
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = '';
      for (let [empresa, dados] of Object.entries(fornecedores)) {
        const div = document.createElement('div');
        div.className = 'fornecedor';
        div.innerHTML = `<h3>${empresa}</h3><ul>${dados.itens.map(i => `<li>${i.replace(/\n/g, '<br>')}</li>`).join('')}</ul>`;
        const totalFormatado = dados.total.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
        const msg = encodeURIComponent(`Pedido ${empresa}:\n` + dados.itens.join('\n\n') + `\nTotal: ${totalFormatado}`);
        div.innerHTML += `<a class='whatsapp' href='https://wa.me/?text=${msg}' target='_blank'>Compartilhar via WhatsApp (${totalFormatado})</a>`;
        resultadoDiv.appendChild(div);
      }
    }
  </script>
</body>
</html>
